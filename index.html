<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
    <title>Palindrome checker</title>
  </head>

  <body>
    <header>
      <h1>Palindrome checker</h1>
    </header>
    <main>
      <input type="text" id="text-input" autofocus />
      <button id="check-btn">Is it a palindrome?</button>

      <section class="result">
        <p id="result"></p>
      </section>
    </main>
    <section class="explanation">
      <p>
        A palindrome is a word or sentence that is spelled the same way both
        forward and backward, ignoring punctuation, case, and spaces. This
        checker accepts Swedish letters.
      </p>
    </section>
  </body>
</html>
